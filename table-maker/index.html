<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Tables</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <div class="table">
        <label for="in" class="com">Enter the number: </label>
        <input type="number" class="column" id="num" placeholder="Number">
        
        <input type="number" class="times column" placeholder="How many times?">
        <button type="submit" id="gen" class="column">Generate Table</button>
    </div>
    <div class="show">
    </div>
</body>
</html>
